<body> 



  <!-- add to dashboard -->
  <button
    type='button'
    class='btn btn-primary'
    data-toggle='modal'
    data-target='#historyModal'
  >
    <a
      class='tooltip-multiline tooltip-top'
      data-tooltip='View your prior transactions.'
    >View transaction history</a>
  </button>
  <!-- Modal -->
  <div
    class='modal fade'
    id='historyModal'
    tabindex='-1'
    aria-labelledby='historyModalLabel'
    aria-hidden='true'
  >
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-header'>
          <h5 class='modal-title' id='historyModalLabel'>Transaction history</h5>
          <button type='button'   class='btn btn-primary'
          onclick='creditHistoryHandler()'>TEST</button>
          <button
            type='button'
            class='close'
            data-dismiss='modal'
            aria-label='Close'
          >
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
        <div class='modal-body'>
          <!-- Iterate over creditData -->
          {{#each creditHistory as |history|}}
            <div class='history col-md-5'>
              <p>
                Date:
                {{format_date_time history.time_charged}}
                <br />
                Merchant:
                {{history.merchant}}
                <br />
                Amount: ${{format_amount history.amount}}
              </p>
              <hr class='line' />
            </div>
          {{/each}}
        </div>
        <div class='modal-footer'>
          <button
            type='button'
            class='btn btn-primary clearBtn'
            id='clearBtn'
            onclick='clearURL()'
          >Clear transaction history</button>
          <button
            type='button'
            class='btn btn-secondary'
            data-dismiss='modal'
            class='closebtn'
          >Close</button>
  
        </div>
      </div>
    </div>
  </div>
